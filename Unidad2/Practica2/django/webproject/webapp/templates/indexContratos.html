<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% load static %}
    <h1>Listado de Contratos</h1>
    <a href="nuevoContrato">Agregar</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>inicio_contrato</th>
                <th>terminacion_contrato</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {%for contrato in contratos%}
                <tr>
                    <td>{{contrato.id}}</td>
                    <td>{{contrato.inicio_contrato}}</td>
                    <td>{{contrato.terminacion_contrato}}</td>
                    <td><a href="detalleContrato/{{contrato.id}}">Detalle</a></td>
                    <td><a href="editarContrato/{{contrato.id}}">Editar</a></td>
                    <td><a href="eliminarContrato/{{contrato.id}}">Eliminar</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
