<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% load static %}
    <h1>Listado de Historiales</h1>
    <a href="nuevoHistorial">Agregar</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>victorias</th>
                <th>derrotas</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {%for historial in historiales%}
                <tr>
                    <td>{{historial.id}}</td>
                    <td>{{historial.victorias}}</td>
                    <td>{{historial.derrotas}}</td>
                    <td><a href="detalleHistorial/{{historial.id}}">Detalle</a></td>
                    <td><a href="editarHistorial/{{historial.id}}">Editar</a></td>
                    <td><a href="eliminarHistorial/{{historial.id}}">Eliminar</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
